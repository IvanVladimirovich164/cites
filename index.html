<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Shop</title>
</head>
<body>
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <button class="header__burger"><img class="header__burger-img" src="./img/menu.svg" alt="menu"></button>
                    <h1 class="header__logo"><a class="logo">логотип</a></h1>
                    <button class="header__search"><img class="header__search-img" src="./img/search.svg" alt="поиск" /></button>
                </div>
            </div>
        </header>
        <main class="wrap">
            <section class="top-category">
                <div class="container">
                    <div class="top-category__body">
                        <div class="top-category__path">Ноутбуки и компьютеры /</div>
                        <h3 class="top-category__title">Ноутбуки</h3>
                        <div class="top-category__count-item"><span class="top-category__count-inner">123</span> товаров</div>
                        <div class="top-category__buttons">
                            <a class="top-category__collections" href="#">Подборки</a>
                            <a class="top-category__filters" href="#">Фильтры</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="display-posts">
                <div class="container">
                    <div class="display-posts__body">
                        <button class="display-posts__category">по популярности</button>
                        <div class="display-posts__select">
                            <button class="display-posts__select--cards">Таблица
                            </button>
                            <button class="display-posts__select--lists">Список</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="products__list">  
            </section>
            <section class="menu-bottom">
                <ul class="menu-bottom__list">
                    <li class="menu-bottom__item"><a class="menu-bottom__link" href="#">Главная</a></li>
                    <li class="menu-bottom__item"><a class="menu-bottom__link" href="#">Каталог</a></li>
                    <li class="menu-bottom__item"><a class="menu-bottom__link" href="#">Корзина</a></li>
                    <li class="menu-bottom__item"><a class="menu-bottom__link" href="#">Избранное</a></li>
                    <li class="menu-bottom__item"><a class="menu-bottom__link" href="#">Войти</a></li>
                </ul>
            </section>
        </main> 
    <script src="./js/main.js"></script>
</body>
</html>
